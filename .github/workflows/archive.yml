name: Archive Task

permissions:
  contents: write

on:
  schedule: # UTC
    - cron: '*/20 12-14 * * 1,3,4,6'
    - cron: '*/20 6-7 * * 6'
    - cron: '*/20 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  archive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Make script executable
      run: chmod +x scripts/archive_task.sh
    
    - name: Run archive task
      env:
        PLAYER_ID: ${{ secrets.PLAYER_ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
        ARCHIVE_JSON: ${{ github.workspace }}/data/archive.json
      run: ./scripts/archive_task.sh

    - name: Get the current date time
      id: datetime
      run: echo "time_now=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet HEAD data/archive.json; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected in archive.json"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in archive.json"
        fi

    - name: Commit changes
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'auto(${{ steps.datetime.outputs.time_now }}): Update archive.json'
        add: |
          - data/archive.json

    - name: Set neutral status if no changes
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "No new data to archive - setting neutral status"
        exit 78  # neutral exit code
