          "$TEMP_DIR/$TOOL_NAME" upload -p client-res -f "data/client-res.json" -c 1
          echo "âœ… client-res.json å·²æˆåŠŸä¸Šä¼ åˆ° R2"
        else
          echo "âŒ é”™è¯¯: data/client-res.json æ–‡ä»¶ä¸å­˜åœ¨"
          exit 1
